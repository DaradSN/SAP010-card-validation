<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/ocr-a-extended" rel="stylesheet">

</head>

<body>
  <header>
    <h1>VALIDAÇÃO DE CARTÃO DE CRÉDITO</h1>
  </header>
  <main>
    <div class = "text">
      <h2>
        Você tem interesse em saber se o numero de cartão que você tem é valido?<br> Preencha
        corretamente os campos e aperte enter para verificar se o cartão é valido.
      </h2>
      <h3 id = "message">
          
      </h3>
    </div>
    <div class="conteiner">
      <div id="cartão">
        <h1 class="svc">SVC</h1>
        <div class="flags">
          <img class= "flag" src="visa.png" alt="visa" id="visa">
          <img class= "flag" src="master.png" alt="mastercard" id="master">
          <img class= "flag" src="elo.png" alt="elo" id="elo">
          <img class= "flag" src="hipercard.png" alt="hiper" id="hipercard">
          <img class= "flag" src="american.png" alt="american" id="american">
        </div>
        <img class= "chip" src="chip.png">
        <input name="numero" id="numero" placeholder="NUMERO DO CARTÃO"><br><br>
        <input class="inputi" name="nome" id="nome" placeholder="NOME">
        <input class="inputi" name="validity" id="validity" placeholder="MM/AA"><br>
      </div>
      <button id="btnReload">VERIFICAR NOVO CARTÃO</button>
    </div>

  </main>
  <footer>
    <div class="dados">
      <h3>Nós não armazenamos ou visualizamos nenhum dado que você inseriu.</h3>
    </div>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
